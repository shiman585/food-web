  <style>
    /* NAVBAR START */
    .a a:hover {
      text-transform: uppercase;
    }
    .nav-link {
      color: white !important;
      transition: all 0.3s ease;
    }
    .nav-link:hover {

      text-transform: uppercase;
    }
    /* NAVBAR END */

    /* LOGIN BUTTON START */
    .login {
      background-color: black;
      color: white;
      height: 43px;
      width: 70px;
      border: 1px solid white;
      border-radius: 5px;
    }
    .login:hover {
      transition: 0.5s;
      background-color: #ffc107;
      color: white;
    }
    /* LOGIN BUTTON END */

    /* GALLERY IMAGE START */
    .gallery-heading {
      font-size: 50px;
      font-weight: bold;
      color: gold;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-align: center;
      position: relative;
      overflow: hidden;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }
    /* Animated Underline */
    .gallery-heading::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 4px;
      background-color: #ff6347;
      bottom: 0;
      left: -100%;
      animation: slide 3s forwards;
    }
    /* Animation for the text */
    .gallery-heading span {
      display: inline-block;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    /* Animation for the underline sliding */
    @keyframes slide {
      0% {
        left: -100%;
      }
      100% {
        left: 0;
      }
    }
    /* Animation for text fade-in */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    /* Responsive Image Styles */
    .gallery-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 10px 10px #c22c07;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    .gallery-img:hover {
      transform: scale(1.03);
    }

    /* Responsive layout adjustments */
    @media (max-width: 767px) {
      .gallery-heading {
        font-size: 36px;
        letter-spacing: 3px;
      }
    }
    
    /* FOOTER START */
    .footer {
      background-color: red;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background-color: red;
    }
    .footer a {
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .footer a:hover {
      color: #ffc107;
      text-decoration: underline;
    }
    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .social-icons a:hover {
      background-color: #ffc107;
      color: red !important;
      transform: translateY(-3px);
    }
    /* FOOTER END */
  </style>
</head>
